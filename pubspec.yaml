name: lit_goal
description: "독서 목표를 설정하고 독서 진행 상황을 추적하는 앱입니다."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.1.0
  flutter_dotenv: ^5.1.0
  supabase_flutter: ^2.5.6
  provider: ^6.1.2
  image_picker: ^1.1.2
  fl_chart: ^0.66.0
  flutter_svg: ^2.0.17
  flutter_native_splash: ^2.4.4
  sign_in_with_apple: ^5.0.0
  crypto: ^3.0.3
  supabase_auth_ui: ^0.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash.png
  ios: true
  android: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env

dependency_overrides:
  # Fix iOS build error: Color.withValues not in Flutter 3.16.
  # Pin to a version compatible with older Flutter SDKs.
  font_awesome_flutter: 10.6.0
